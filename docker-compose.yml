version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      POSTGRES_DB: brewit_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_admin
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
#    command: ["python", "manage.py", "runserver_plus", "0.0.0.0:8000", "--cert-file", "localhost.crt", "--key-file", "localhost.key"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
    ports:
      - "8080:8080"
    command: [ "sh", "-c",
               "flutter pub get 
               && flutter run -d web-server --web-port=8080 --web-hostname=0.0.0.0" ]

#    command: [ "sh", "-c", "flutter pub get && flutter run -d web-server --web-port=8080 --web-hostname=0.0.0.0 --web-browser-flag --disable-web-security" ]

  postgres:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: brewit_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_admin
    ports:
      - "5432:5432"

volumes:
  postgres_data: